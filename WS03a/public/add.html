<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Add Page</title>
</head>
<body class="addmsg">
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/services">Services</a>
        <a class="active" href="/add" style="float: right;">Add</a>
    </div> 
    <div class="container text-center" id="msg-boxi">
        <h1>Add a message</h1>
        <form action="/add" method="POST">
            <div class="input-group mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                <span class="input-group-text"> 💚🐸💚 </span>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <textarea class="form-control" name="message" id="message" placeholder="Write your message here!" rows="14" required></textarea>
            </div>
            <div class="btn-group" role="group" id="btns">
              <button type="submit" class="btn btn-light" value="Send">Send</button>
              <button type="reset" class="btn btn-outline-light" value="Reset">Reset</button>
            </div>
        </form>
</body>
</html>
